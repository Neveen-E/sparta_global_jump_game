<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>

  <!-- <script type="text/javascript" src="js/jquery.overlaps.js"></script>
  <script type="text/javascript" src="js/overlaps.jquery.json"></script> -->
  <script type="text/javascript" src="js/script.js"></script>
  <title>Jump!</title>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <div class="content">

      <div class="timer">
        <p id="secondsleft"> 15 </p>
      </div>

      <div class="platforms">
        <div id="platform1" class="platform">

        </div>
        <div id="platform2" class="platform">

        </div>
        <div id="platform3" class="platform">

        </div>
        <div id="platform4" class="platform">

        </div>
        <div id="platform5" class="platform">

        </div>
      </div>
      <div class="character characteridle">

      </div>
      <div class="winningAlert">
        YOU WON!
        <button type="button" name="button">PLAY AGAIN</button>
      </div>
      <div class="timeAlert">
        TIME'S UP!
        <button type="button" name="button">TRY AGAIN</button>
      </div>
      <div class="btns">
        <button type="button" name="button" id="startbtn">START GAME</button>
        <button type="button" name="button" id="instructionsbtn">INSTRUCTIONS</button>
        <button type="button" name="button" id="leaderboard">LEADERBOARD</button>
      </div>
    </div>

  </div>

</body>

</html>
